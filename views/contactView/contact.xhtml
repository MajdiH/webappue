<div class="row-fluid">

    <!-- Forms: Box -->
    <div class="span12">

        <!-- Forms: Top Bar -->
        <div class="top-bar">
            <h3><i class="icon-cog"></i> Formulaire de contact</h3>
        </div>
        <!-- / Forms: Top Bar -->

        <!-- Forms: Content -->
        <div class="well no-padding">

            <!-- Forms: Form -->
            <form action="#" class="form-horizontal">

                <div class="control-group">
                    <label class="control-label">Nom:</label>
                    <div class="controls">
                        <input type="text" class="span6 m-wrap">
                    </div>
                </div>

                

                <div class="control-group">
                    <label class="control-label">Email:</label>
                    <div class="controls">
                        <div class="input-prepend"><span class="add-on">@</span><input class="m-wrap " type="text" placeholder="Email"></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Tél</label>
                    <div class="controls">
                        <div class="input-prepend"><span class="add-on">N°</span><input class="m-wrap " type="text" placeholder="Tel"></div>
                    </div>
                </div>

               
               

                <div class="control-group">
                    <label class="control-label">Message:</label>
                    <div class="controls">
                        <textarea class="span6 m-wrap" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button id="sendContact" type="submit" class="btn btn-primary">Submit</button>   
                </div>

            </form>
            <!-- / Forms: Form -->           

        </div>
        <!-- / Forms: Content -->

    </div>
    <!-- / Forms: Box -->

</div>
